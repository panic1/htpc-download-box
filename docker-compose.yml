      - TZ=${TZ} # timezone, defined in .env
    volumes:
      - ${DOWNLOADS}:/downloads # download folder
      - ${CONFIG}/nzbget:/config # config files

  prowlarr:
    image: linuxserver/prowlarr:develop
    container_name: prowlarr
    network_mode: host
    environment:
